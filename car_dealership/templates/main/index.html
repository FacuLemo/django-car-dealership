{% extends "main/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2>
            ¡Bienvenido{% if user.is_authenticated %} {{ user.username }}{% endif %}!
        </h2>
    </div>
    <div class="d-flex justify-content-around mt-4">

        <a href="{% url 'car_list' %}" class="btn btn-warning btn-block">Ver autos</a>
        {% if user.is_authenticated %} 
            <a href="{% url 'user_profile' user.id%}" class="btn btn-primary btn-block">Ver mi perfil</a>
        {%else%}
            <a href="{% url 'login' %}" class="btn btn-primary btn-block">Inicia sesión</a>
        {% endif %}

    </div>
</div>
{% endblock %}
