<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Salir</a>
        {% else %}
        <a href="{% url 'login' %}">Ingresar</a>
        {% endif %}
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
