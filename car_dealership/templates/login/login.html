{% extends 'main/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Ingrese al sitio</h2>
            <form method="POST" class="bg-light p-4 rounded shadow-sm" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'register' %}" class="text-muted">¿No tienes una cuenta? Registrarse</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
