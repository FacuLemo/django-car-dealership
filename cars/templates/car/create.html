{% extends "main/base.html" %}
{% block content %}

<form>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% if form.errors %}
    {% for field, errors in form.errors.items %}
        <li><strong>{{field}}</strong>: {{error}}</li>
    {% endfor %}
{% endif %}

{% endblock %}
