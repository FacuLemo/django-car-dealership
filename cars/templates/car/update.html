{% extends "main/base.html" %}
{% block content %}
    <form>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit"></button>
    </form>
    {% if form.errors %}
        {% for field, errors in form.errors.items %}
            {% for error in errors %}
                <li><strong>{{ field }}</strong>: {{ error }}</li>
            {% endfor %}
        {% endfor %}
    {% endif %}

{% endblock %}
